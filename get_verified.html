<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Verified</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #008080;
        }
        label {
            font-weight: 500;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Verified</h1>
        <form id="verificationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your real name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" placeholder="Enter your mobile number" required>

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your address" required></textarea>

            <label for="pin">PIN Code:</label>
            <input type="text" id="pin" placeholder="Enter your PIN code" required>

            <label for="state">State:</label>
            <input type="text" id="state" placeholder="Enter your state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Enter your country" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="module" src="js/get_verifeid.js"></script>
</body>
</html>
