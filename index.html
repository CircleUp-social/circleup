<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Circle</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8422673241171892"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6f7f2; /* Light teal background */
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Container for intro text and logo */
        .intro-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            animation: fadeInUp 1.5s ease-out;
        }

        /* Rotating outer circle */
        .circle-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            animation: rotate 3s infinite linear;
        }

        /* Pulsing inner circle */
        .inner-circle {
            width: 70px;
            height: 70px;
            background-color: #008080;
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
        }

        /* Modern intro text styling */
        .intro-text {
            font-size: 2.2em;
            font-weight: 600;
            color: #2c3e50;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInText 2s ease-out forwards, slideInFromBottom 1.5s ease-out forwards;
            animation-delay: 1s, 1s;
            transition: opacity 0.5s;
        }

        /* Keyframes for animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromBottom {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="circle-logo">
            <div class="inner-circle"></div>
       
<script>
   window.onload = function () {
      const isFirstVisit = localStorage.getItem('firstVisit') === null;

      // If it's the first visit, redirect to landing.html
      if (isFirstVisit) {
        localStorage.setItem('firstVisit', 'false');
        setTimeout(() => {
          window.location.href = 'landing.html';
        }, 6000); // 6 seconds delay before redirecting
      } else {
        // Subsequent visits, redirect to dashboard.html
        setTimeout(() => {
          window.location.href = 'landing.html';
        }, 6000); // 6 seconds delay before redirecting
      }
    };
</script>
</body>
</html>
